name: Test the bundle
on: [push, pull_request]

jobs:
    build-and-test:
        runs-on: richcongress/php:7.3
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2
              with:
                  persist-credentials: false

            - name: Install the dependencies 🔧
              run: |
                  composer install --prefer-dist --no-interaction
                  php -d zend_extension=xdebug.so ./bin/phpunit --configuration phpunit.xml.dist --dump-xdebug-filter phpunit-filter.php

            - name: Execute the tests 🔧
              run: |
                  php -d zend_extension=xdebug.so ./bin/phpunit --prepend phpunit-filter.php --configuration phpunit.xml.dist --colors=never --coverage-clover clover.xml

            - name: Upload results to Coveralls 🚀
              env:
                  COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  composer global require twinh/php-coveralls
                  php-coveralls --coverage_closer=clover.xml -v
